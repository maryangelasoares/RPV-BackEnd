<!--Crie um programa que leia os dados de um aluno: nome, matrícula,
     disciplina, nota.
   - Se a nota do aluno for maior ou igual a 60 exiba no console “Aprovado”;
   - Se a nota do aluno for menor que 60 porém maior ou igual a 50
   exiba no console “Em recuperação”;
   - Se a nota do aluno for menor que 50 exiba no console “Reprovado”;
   criar nova propriedade chamada situacao para o aluno.-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Digite Seus Dados</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required><br>

        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" required><br>

        <label for="nota">Nota:</label>
        <input type="number" id="nota" required><br>

        <button onclick="determinarSituacao()">Enviar</button>
        <p id="resultado"></p>
    </div>



    <script src="script.js"></script>
</body>

</html>
