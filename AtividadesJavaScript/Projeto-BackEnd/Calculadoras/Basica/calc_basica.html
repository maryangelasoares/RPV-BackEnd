<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <a href="/AtividadesJavaScript/Projeto-BackEnd/index.html"><img class="voltar" src="/AtividadesJavaScript/Projeto-BackEnd/Calculadoras/Basica/voltar.png" alt=""></a>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        <input type="text" id="display" class="display" disabled>
        <div class="botoes">
            <button onclick="pressionar('7')">7</button>
            <button onclick="pressionar('8')">8</button>
            <button onclick="pressionar('9')">9</button>
            <button onclick="pressionar('/')">/</button>
            <button onclick="pressionar('4')">4</button>
            <button onclick="pressionar('5')">5</button>
            <button onclick="pressionar('6')">6</button>
            <button onclick="pressionar('*')">*</button>
            <button onclick="pressionar('1')">1</button>
            <button onclick="pressionar('2')">2</button>
            <button onclick="pressionar('3')">3</button>
            <button onclick="pressionar('-')">-</button>
            <button onclick="pressionar('0')">0</button>
            <button onclick="pressionar('.')">.</button>
            <button onclick="limpar()">C</button>
            <button onclick="pressionar('+')">+</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
