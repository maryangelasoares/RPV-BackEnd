<!-- Utilizando os conceitos de Orientação a Objetos: 
     Crie um programa que leia o número de fornecedores a serem cadastrados.  
     Após isso, o programa deve ler os dados desses fornecedores: 
     nome, sobrenome, CNPJ (14 digitos), sexo (M-Masculino, F-Feminino, O-Outros), data de nascimento, 
     endereço (Logradourdo, Número, Bairro, CEP, Municipio e Estado) e telefone ((032) 00000-0000) 
     e exiba no console todas as informações desses fornecedores. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastro de Fornecedores</title>
     <!--<link rel="icon" href="caminho/para/o/favicon.png" type="image/png">-->
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <div class="bloco-Info">

          <div class="max-fornecedor">
               <label for="maxFornecedores">Máximo de Fornecedores</label>
               <input type="number" id="maxFornecedores" placeholder="Quantidade Máxima..." />
          </div>

          <h1>REGISTRO DE FORNECEDORES</h1>
          <form>
               <div class="form-fornecedores">

                    <label>Nome da Empresa</label>
                    <input type="text" id="empresaNome" placeholder="Nome da Empresa" required /><br><br>

                    <label>CNPJ da Empresa</label>
                    <input type="text" id="cnpjEmpresa" pattern="\d{14}\" placeholder="CNPJ da Empresa"
                         required /><br><br>

                    <label>Representante</label>
                    <input type="text" id="fornecedorNome" placeholder="Nome e Sobrenome" required /><br><br>

                    <label>Telefone</label>
                    <input type="tel" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 99999-9999"
                         required /><br><br>

                    <label>Sexo:</label>
                    <select id="sexoRepresentante">
                         <option value="" selected disabled>Escolha uma opção</option>
                         <option value="Masculino">Masculino</option>
                         <option value="Feminino">Feminino</option>
                         <option value="Outros">Outros</option>
                    </select><br><br>

                    <label>Data de Nascimento</label>
                    <input type="date" id="data" required /><br><br>

                    <fieldset id="endereco">
                         <legend>Endereço</legend>
                         <label for="logradouro">Logradouro:</label>
                         <input type="text" id="logradouro" placeholder="Rua, Avenida ..." required><br><br>

                         <label for="numero">Número:</label>
                         <input type="text" id="numero" placeholder="Nº ou S/N" required><br><br>

                         <label for="bairro">Bairro:</label>
                         <input type="text" id="bairro" placeholder="Centro" required><br><br>

                         <label for="cep">CEP:</label>
                         <input type="text" id="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

                         <label for="municipio">Município:</label>
                         <input type="text" id="municipio" placeholder="Cidade" required><br><br>

                         <label for="estado">Estado:</label>
                         <input type="text" id="estado" placeholder="Estado" required>
                    </fieldset><br><br>
               </div>
               <input type="submit" value="Registrar Fornecedor">
          </form>

          <table id="tabelaForncedores">
               <thead>
                    <tr>
                         <th scope="col">ID</th>
                         <th scope="col">Empresa</th>
                         <th scope="col">CNPJ</th>
                         <th scope="col">Representante</th>
                         <th scope="col">Telefone</th>
                         <th scope="col">Sexo</th>
                         <th scope="col">Data de Nascimento</th>
                         <th scope="col">Endereço</th>

                    </tr>
               </thead>
               <tbody id="tabelaForne">
                    <tr>
                         <!-- Registros aqui. -->
                    </tr>
               </tbody>
          </table>
     </div>

     <button id="LimparDados">Limpar Dados</button>

     <script src="script.js"></script>
</body>

</html>
