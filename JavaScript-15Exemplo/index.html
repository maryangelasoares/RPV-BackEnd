<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15_Exemplo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>

    <!-- Formulário de Produtos -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto mt-4">
          <div class="card shadow">
            <div class="card-header bg-dark">
              <h6 class="text-light"> Formulário de Produtos</h6>
            </div>
            <div class="card-body p-4">
              <form  id="add-form">
                <div class="mb-3">
                  <input class="form-control form-control-sm" type="text"  id="nomeProduto"
                         placeholder="Nome" aria-label=".form-control-sm example">
                </div>
                <div class="mb-3">
                  <input class="form-control form-control-sm" type="text" id="precoProduto"
                          placeholder="Preço" aria-label=".form-control-sm example">
                </div>
                <div class="mb-3 d-grid">
                  <input type="button" onclick="adicionarProduto()" value="Adicionar" class="btn btn-dark btn-sm" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Lista de Produtos -->
    <div class="container">
      <div class="col-sm-6 mx-auto mt-4">
        
        <div class="table-responsive">
          <table id="example" class="table table-striped text-center my-3" >
            <thread>
              <tr class="table-dark">
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ação</th>
              </tr>
            </thread>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
